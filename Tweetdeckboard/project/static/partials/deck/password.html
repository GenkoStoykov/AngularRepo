<ng-include src="'static/partials/header.html'"></ng-include>
<h1>{{username}} Change Password</h1>
<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<div ng-show="success" class="alert alert-success">{{successMessage}}</div>
<div>
    <div class="panel-body add" style="">

            <form class="form-horizontal" ng-submit="changeDeckPass()">
                <div class="form-group">
                    <label for="inputName" class="col-sm-3 control-label">New Password</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputName" name="inputName"
                               ng-model="passForm.newPass"
                               placeholder="Name" required="" autofocus="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="disabled">
                            Change Password
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
