<ng-include src="'static/partials/header.html'"></ng-include>
<h1>Modify Hit
    <small class="hidden-xs">&nbsp;â€” Make a change to your uses(s) in heaven</small>
</h1>
<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<div ng-show="success" class="alert alert-success">{{successMessage}}</div>
<div style="padding-bottom:0.2cm;"></div>
<div class="row">
    <form class="form-horizontal" ng-submit="updateProfile()">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-3 control-label">Username
            </label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputUsername" name="username"
                       ng-model="profile.username" disabled required="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDeckname" class="col-sm-3 control-label">Deckname
            </label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputDeckname" name="deckname"
                       ng-model="profile.name" disabled required="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputKeyword" class="col-sm-3 control-label">Keyword
                <a href="#" data-toggle="tooltip"
                   uib-tooltip="If you want to add a name to this list contact sysop.">
                    <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                </a>
            </label>
            <div class="col-sm-5">
                <div class="input-group"><span class="input-group-addon">@</span>
                    <input type="text" class="form-control" id="inputKeyword" name="keyword"
                           ng-model="profile.keyword" disabled required="">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputMinute" class="col-sm-3 control-label">Minutes</label>
            <div class="col-sm-5">
                <div class="input-group">
                    <input type="text" class="form-control" id="inputMinute" name="minutes"
                           ng-model="profile.minutes" required="">
                    <span class="input-group-addon">min(s)</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
                <label>
                    <input type="checkbox" value="1" name="paused">Start Paused
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
