<ng-include src="'static/partials/header.html'"></ng-include>
<h1>Modify Deck
    <small class="hidden-xs">&nbsp;â€” Make a change to your uses(s) in heaven</small>
</h1>
<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<div ng-show="success" class="alert alert-success">{{successMessage}}</div>
<div style="padding-bottom:0.2cm;"></div>
<div class="row">
    <form class="form-horizontal" ng-submit="updateDeck()">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-3 control-label">Deckname
            </label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputUsername" name="deckname"
                       ng-model="deck.name" disabled required="">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">E-mail Address
            </label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="email" name="email"
                       ng-model="deck.email_address" required="">
            </div>
        </div>
       <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Password
            </label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="password" name="password"
                       ng-model="password"  required="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
